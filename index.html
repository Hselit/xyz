<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <div class="heard">
         <center>   <h2>Create account</h2></center>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>username</label>
                <input type="text" placeholder="forntend forever"
                id="username">
                <i class="<i class="fa-regular fa-circle-check "></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="ff@gmail.com"
                id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="password"
                id="\password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>confrim password</label>
                <input type="password" placeholder="password"
                id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <center> <button>submit</button> </center>
        </form>
    </div>
    <script>
        const form = document.getElementById("form");
        const username = document.getElementById("username");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const password2 = document.getElementById("password2");

        form.addEventListener('submit',e=>{
            e.preventDefault();
            checkInput();
        });
        function checkInput(){
            const usernamevalue = username.value.trim();            
            const emailvalue = email.value.trim();            
            const passwordvalue = password.value.trim();            
            const password2value = password2.value.trim();            
            if(username == ''){
                setError(username,'username cannot be blank');
            }            
            else{
                setSuccess(username);
            }

            if(emailvalue == ''){
                setError(email,'email cannot be blank');
            }
            else if(!isEmail(emailvalue)){
                setError(email,'not valid email');
            }
            else{
                setSuccess(email);
            }
         }
         if(passwordvalue == ''){
                setError(password,'username cannot be blank');
            }            
            else{
                setSuccess(password);
            }
            if(password2value == ''){
                setError(username,'username cannot be blank');
            }     
            else if(passwordvalue!== password2value){
                setError(password2,'password dont match');

            }       
            else{
                setSuccess(password);
            }
            function setError(input,Message0){
                const formcontrol = input.parentElement;
                const small = formcontrol.querySelector('small');
                formcontrol.className = 'form-control.error';
                small.innertext = Message;
            }
        /* function isEmail(email){

    </script>
